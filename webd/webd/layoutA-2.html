<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 1200px;
            height: 700px;
            /* 블록구조 가운데 정렬 */
            margin: 0 auto;
        }

        #header {
            width: 1200px;
            display: flex;
        }

        #header .logo {
            width: 20%;
            height: 100px;
            background-color: #b8e4f0;
        }

        #header .nav {
            width: 80%;
            height: 100px;
            background-color: #a1deee;

        }

        #Slider {
            width: 1200px;
            height: 300px;
            background-color: #93bfcb;
        }

        #contents {
            width: 1200px;
            display: flex;
        }

        #contents .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #7fb4c2;
        }

        #contents .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #68919d;
        }

        #contents .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #7cc3d6;
        }

        #footer {
            width: 1200px;
            display: flex;
        }

        #footer .footer1 {
            width: 15%;
            height: 100px;
            background-color: rgb(165, 227, 241);
        }

        #footer .footer2 {
            width: 60%;
            height: 100px;
            background-color: #589bc4;
        }

        #footer .footer3 {
            width: 25%;
            height: 100px;
            background-color: #87b7d6;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <div class="logo"></div>
            <div class="nav"></div>
        </div>
        <!-- //header -->

        <div id="Slider">

        </div>
        <!-- //Slider -->
        <div id="contents">
            <div class="content1"></div>
            <div class="content2"></div>
            <div class="content3"></div>
        </div>
        <!-- //contents -->

        <div id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </div>
        <!-- //footer -->
    </div>
</body>

</html>

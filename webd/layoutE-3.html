<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;

        }

        #main {
            width: 100%;
            height: calc(100vh - 120px);
            display: flex;
        }

        #header {
            width: 200px;
            height: 100%;
            background-color: #beafcc;

        }

        #header .logo {
            height: 10%;
            background-color: #b894d4;
        }

        #header .menu {
            height: 90%;
            background-color: #c297f6;
        }

        #contents {
            width: 400px;
            height: 100%;
            background-color: #897ae0;
        }

        #contents .notice {
            height: 40%;
            background-color: #ae68d7;
        }

        #contents .gallery {
            height: 40%;
            background-color: #a680cd;
        }

        #contents .link {
            height: 20%;
            background-color: #8253df;
        }

        #slider {
            width: calc(100% - 600px);
            height: 100%;
            background-color: #6b3bbf;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #5f3cb2;
            display: flex;
        }

        #footer .footer1 {
            width: 10%;
            height: 100px;
            background-color: #6e34a4;
        }

        #footer .footer2 {
            width: 60%;
            height: 100px;
            background-color: #7d48e0;
        }

        #footer .footer3 {
            width: 30%;
            height: 100px;
            background-color: #7a5fb0;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <main id="main">
            <header id="header">
                <h1 class="logo"></h1>
                <nav class="menu"></nav>
            </header>
            <!-- //header -->

            <section id="contents">
                <article class="notice"></article>
                <article class="gallery"></article>
                <article class="link"></article>

            </section>
            <!-- // contents-->

            <article id="slider">

            </article>
            <!-- // slider-->
        </main>
        <!-- // main-->
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>

        </footer>
        <!-- // footer-->
    </div>
</body>

</html>

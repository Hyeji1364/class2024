<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 01. 선언적 함수
        {
            function test() {
                console.log("01.함수 실행")
            }
            test();
        }

        // 02. 익명 함수
        {
            const test = function () {
                console.log("02.함수 실행")
            }
            test();
        }

        // 03. 매개변수 함수
        {
            function test(string) {
                console.log(string);
            }
            test("03. 함수 실행");
        }

        // 04. return 함수
        {

        }
    </script>
</body>

</html>

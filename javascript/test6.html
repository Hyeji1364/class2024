<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 01 선언적 함수(화살표)
        {
            test = () => {
                console.log("01")
            }
            test();
        }

        // 02. 익명 함수(화살표)
        {
            test = () => {
                console.log("02")
            }
            test();
        }

        // 03. 매개변수 함수(화살표)
        {
            test = (string) => {
                console.log(string);
            }
            test("03")
        }

        // 04. 리턴값 함수(화살표)
        {
            test = () => {
                return "04"
            }
            console.log(test());
        }
        // 05. 매개변수 + 리턴값 함수 (화살표)
        {
            test = (string) => {
                return string;
            }
            console.log(test("05"));
        }

        // 06.

    </script>
</body>

</html>
